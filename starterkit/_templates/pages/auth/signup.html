{% extends layout %} {% load i18n %} {% block title %} {% translate "Signup" %}
{%endblock %} {% block content %}

<!--begin::Form-->

<form data-kt-redirect-url="/signin" class="form w-100" id="registrationForm">
  {% csrf_token %}
  <!--begin::Heading-->
  <div class="text-center mb-11">
    <!--begin::Title-->
    <h1 class="text-gray-900 fw-bolder mb-3">Sign Up</h1>
    <!--end::Title-->

    <!--begin::Subtitle-->
    <!-- <div class="text-gray-500 fw-semibold fs-6">Your Social Campaigns</div> -->
    <!--end::Subtitle--->
  </div>

  <!--begin::Input group--->
  <div class="fv-row mb-8">
    <!--begin::Username-->
    <input
      type="text"
      placeholder="Username"
      name="username"
      autocomplete="off"
      class="form-control bg-transparent"
    />
    <span class="validation-message" id="usernameValidation"></span>
  </div>
  <div class="fv-row mb-8">
    <!--begin::First Name-->
    <input
      type="text"
      placeholder="First Name"
      name="first_name"
      autocomplete="off"
      class="form-control bg-transparent"
    />
    <span class="validation-message" id="firstNameValidation"></span>
    <!--end::firstname-->
  </div>
  <div class="fv-row mb-8">
    <input
      type="text"
      placeholder="Last Name"
      name="last_name"
      autocomplete="off"
      class="form-control bg-transparent"
    />
    <span class="validation-message" id="lastNameValidation"></span>
    <!--end::lastname-->
  </div>
  <div class="fv-row mb-8">
    <!--begin::Email-->
    <input
      type="email"
      placeholder="Email"
      name="email"
      autocomplete="off"
      class="form-control bg-transparent"
    />
    <span class="validation-message" id="emailValidation"></span>
    <!--end::Email-->
  </div>

  <!--begin::Input group-->
  <div class="fv-row mb-8" data-kt-password-meter="true">
    <!--begin::Wrapper-->
    <div class="mb-1">
      <!--begin::Input wrapper-->
      <div class="position-relative mb-3">
        <input
          class="form-control bg-transparent"
          type="password"
          placeholder="Password"
          name="password"
          autocomplete="off"
        />

        <span
          class="btn btn-sm btn-icon position-absolute translate-middle top-50 end-0 me-n2"
          data-kt-password-meter-control="visibility"
        >
          <i class="bi bi-eye-slash fs-2"></i>
          <i class="bi bi-eye fs-2 d-none"></i>
        </span>
        <span class="validation-message" id="passwordValidation"></span>
      </div>
      <!--end::Input wrapper-->

      <!--begin::Meter-->
      <div
        class="d-flex align-items-center mb-3"
        data-kt-password-meter-control="highlight"
      >
        <div
          class="flex-grow-1 bg-secondary bg-active-success rounded h-5px me-2"
        ></div>
        <div
          class="flex-grow-1 bg-secondary bg-active-success rounded h-5px me-2"
        ></div>
        <div
          class="flex-grow-1 bg-secondary bg-active-success rounded h-5px me-2"
        ></div>
        <div
          class="flex-grow-1 bg-secondary bg-active-success rounded h-5px"
        ></div>
      </div>
      <!--end::Meter-->
    </div>
    <!--end::Wrapper-->

    <!--begin::Hint-->
    <div class="text-muted">
      Use 8 or more characters with a mix of letters, numbers & symbols.
    </div>
    <!--end::Hint-->
  </div>
  <!--end::Input group--->

  <!--end::Input group--->
  <div class="fv-row mb-8">
    <!--begin::Repeat Password-->
    <input
      type="text"
      placeholder="Repeat Password"
      name="confirm-password"
      type="password"
      autocomplete="off"
      class="form-control bg-transparent"
    />
    <span class="validation-message" id="confirmPasswordValidation"></span>
    <!--end::Repeat Password-->
  </div>
  <!--end::Input group--->
  <div class="fv-row mb-10">
    <label
      class="form-check form-check-custom form-check-solid form-check-inline"
    >
      <input class="form-check-input" type="checkbox" name="toc" value="1" />
      <span class="form-check-label fw-semibold text-gray-700 fs-6"
        >I Agree <a href="#" class="ms-1 link-primary">Terms and conditions</a>.
      </span>
    </label>
    <span class="validation-message" id="tocValidation"></span>
  </div>
  <!--begin::Submit button-->
  <div class="d-grid mb-10">
    <div class="text-center">
      <button
        type="button"
        id="submitSingupBtn"
        data-signup-url="{% url 'auth:signup' %}"
        data-signin-url="{% url 'auth:signin' %}"
        class="btn btn-lg btn-primary"
      >
        <span class="indicator-label">Submit</span>
        <span class="indicator-progress"
          >Please wait...
          <span
            class="spinner-border spinner-border-sm align-middle ms-2"
          ></span>
        </span>
      </button>
    </div>
  </div>
  <!--end::Submit button-->

  <!--begin::Sign up-->
  <div class="text-gray-500 text-center fw-semibold fs-6">
    Already have an Account?

    <a href="/signin" class="link-primary fw-semibold"> Sign in </a>
  </div>
  <!--end::Sign up-->
</form>

<!--end::Form-->

{% endblock %}
