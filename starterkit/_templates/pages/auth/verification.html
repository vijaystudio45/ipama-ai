<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>verification</title>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>




  <script>
    document.addEventListener("DOMContentLoaded", function () {
      var inputs = document.querySelectorAll("input[type='text']");
      inputs.forEach(function (input, index) {
        input.addEventListener("input", function () {
          if (this.value.length >= this.maxLength) {
            // Automatically move to the next input field
            if (index < inputs.length - 1) {
              inputs[index + 1].focus();
            }
          }
        });
  
        input.addEventListener("keydown", function (event) {
          // If Backspace key is pressed and the input field is empty, move focus to the previous input field
          if (event.key === "Backspace" && this.value.length === 0) {
            event.preventDefault(); // Prevent the default behavior of the Backspace key
            if (index > 0) {
              inputs[index - 1].focus();
            }
          }
        });
      });
  
      document.getElementById("verifyBtn").addEventListener("click", function () {
        var input1 = document.getElementById("input1").value;
        var input2 = document.getElementById("input2").value;
        var input3 = document.getElementById("input3").value;
        var input4 = document.getElementById("input4").value;
  
        // Rest of your verification code...
        var staticPassword = "1234";
        var enteredPassword = input1 + input2 + input3 + input4;
  
        if (enteredPassword === staticPassword) {
          Swal.fire({
            icon: "success",
            title: "Success",
            text: "Password is correct!",
            timer: 1000,
            timerProgressBar: true,
            didOpen: () => {
              Swal.showLoading();
              setTimeout(() => {
                window.location.href = "/"; // Change 'signin.html' to your actual sign-in page
              }, 1000);
            },
          });
          localStorage.setItem("your_password_key", enteredPassword);
        } else {
          Swal.fire({
            icon: "error",
            title: "Oops...",
            text: "Incorrect password. Please try again.",
          });
        }
      });
    });
  </script>
  
  <body>
    <section>
      <div class="title">
        <img
          class="weblogo"
          src="http://122.160.74.251:8025/assets/media/logos/Hannah-removebg.png"
        />
      </div>
      <img
        class="weblogo2"
        src="http://122.160.74.251:8025/assets/media/logos/5500661.jpg"
      />
      <div class="title">Enter Password</div>
      <div id="inputs">
        <input id="input1" type="text" maxlength="1" />
        <input id="input2" type="text" maxlength="1" />
        <input id="input3" type="text" maxlength="1" />
        <input id="input4" type="text" maxlength="1" />
      </div>
      <button id="verifyBtn">Verify Password</button>
    </section>

    <style>
      img.weblogo2 {
        width: 300px;
      }

      section#shadow-host-companion {
        display: none !important;
      }

      html {
        background-color: deepskyblue;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        font-family: "Lato", sans-serif;
      }

      section {
        display: flex;
        align-items: center;
        flex-direction: column;
        justify-content: space-around;
        width: 40vw;
        min-width: 350px;
        background-color: white;
        border-radius: 12px;
        padding: 24px;
      }

      svg {
        margin: 16px 0;
      }
      title {
        font-size: 20px;
        font-weight: bold;
      }

      p {
        color: #a3a3a3;
        font-size: 14px;
        width: 200px;
        margin-top: 4px;
      }
      input {
        width: 32px;
        height: 32px;
        text-align: center;
        border: none;
        border-bottom: 1.5px solid #d2d2d2;
        margin: 0 10px;
      }

      input:focus {
        border-bottom: 1.5px solid deepskyblue;
        outline: none;
      }

      button {
        width: 250px;
        letter-spacing: 2px;
        margin-top: 24px;
        padding: 12px 16px;
        border-radius: 8px;
        border: none;
        background-color: #33cdff;
        color: white;
        cursor: pointer;
      }

      img.weblogo {
        width: 200px;
      }
    </style>
  </body>
</html>
